<body>
    <h1>get the maximum count of consecutive 1's in a given array</h1>
     <script>
    function counts(nums) {
    let maxCount = 0;
    let currentCount = 0;

    for (let i = 0; i < nums.length; i++) {
        if (nums[i] === 1) {
            currentCount++;
            maxCount = Math.max(maxCount, currentCount);
        } else {
            currentCount = 0;
        }
    }

    return maxCount;
}

const inputArray = [0, 1, 1, 0, 1, 1, 1, 1, 0, 1, 0, 1];
const result = counts(inputArray);

console.log(`Maximum consecutive 1's count: ${result}`);

      </script>
</body>

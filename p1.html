    <h1>reverse </h1>
    <script>
        var string = "welcome";
        function resString(event) {
            var output = '';
            let a = event.length - 1;
                while(a >=0) {output += event[a];
                    --a;}
                console.log('result =', output)
                return output;
        };
        var output = resString(string);
    </script>
